<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Form Display Example</title>
    <script type="text/javascript">
      function display() {
        dispWin = window.open('', 'NewWin', 'toolbar = no, status = no, width = 300, height = 200')
        message = "<ul><li><strong>NAME: </strong>" + document.form1.name.value;
        message += "<li><strong>ADDRESS: </strong>" + document.form1.name.value;
        message += "<li><strong>PHONE: </strong>" + document.form1.name.value + "</ul>";
        dispWin.document.write(message);
      }
    </script>
  </head>
  <body>
    <h1>Form Display Example</h1>
    <p>Enter the following information. When you press the Display button, the data you entered will be displaced in a pop-up.</p>
    <form name="form1" method="get" action="">
      <p>NAME: <input type="text" name="name" size="50"/></p>
      <p>ADDRESS: <input type="text" name="name" size="50"/></p>
      <p>PHONE: <input type="text" name="name" size="50"/></p>
      <p><input type="button" value="DISPLAY" name="Display" onclick="display();"/></p>
    </form>
  </body>
</html>
