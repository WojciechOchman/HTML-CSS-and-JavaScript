<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Form Submit Example</title>
    <script type="text/javascript">
      function validate() {
        if (document.form1.name.value.length < 1) {
          alert("Please enter your full name.");
          return false;
        }
        if (document.form1.name.value.length < 3) {
          alert("Please enter your address.");
          return false;
        }
        if (document.form1.name.value.length < 3) {
          alert("Please enter your phone number.");
          return false;
        }
        return false;
      }
    </script>
  </head>
  <body>
    <h1>Form Submit Example</h1>
    <p>Enter the following information. When you press the send button, the data you entered will be send via e-mail.</p>
    <form name="form1" method="post" action="mailto:user@domain.com" enctype="text/plain" onsubmit="return validate();">
      <p>NAME: <input type="text" name="name" size="50"/></p>
      <p>ADDRESS: <input type="text" name="name" size="50"/></p>
      <p>PHONE: <input type="text" name="name" size="50"/></p>
      <p><input type="submit" value="Submit Form"/></p>
    </form>
  </body>
</html>
